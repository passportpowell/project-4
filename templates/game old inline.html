        // Functions
        function startGame() {
            // Hide category select
            categoryEl.style.display = "none";
            // Show questions
            questionEl.style.display = "block";
            // Start timer
            interval = setInterval(function () {
                timeRemaining--;
                timeEl.textContent = timeRemaining;
                if (timeRemaining === 0) {
                    endGame();
                }
            }, 1000);
            getQuestion();
        }

        function getQuestion() {
            // Get current question object from array
            let currentQ = questions[currentQuestion];
            // Update title with current question
            questionEl.textContent = currentQ.question;
            // Loop over choices
            currentQ.choices.forEach(function (choice, i) {
                // Update button text
                let btn = document.getElementById("btn" + i);
                btn.textContent = choice;
                // Attach click event listener to each choice
                btn.addEventListener("click", function (e) {
                    // Check if user guessed wrong
                    if (e.target.textContent !== questions[currentQuestion].choices[questions[
                            currentQuestion].correctAnswer]) {
                        // Subtract time
                        timeRemaining -= 10;
                        timeEl.textContent = timeRemaining;
                        // Change background color
                        e.target.style.backgroundColor = "#dc3545";
                        // Shake
                        e.target.classList.add("shake");
                        // Reset multiplier
                        multiplier = 1;
                    } else {
                        // Increase score
                        score += 10 * multiplier;
                        scoreEl.textContent = score;
                        // Change background color
                        e.target.style.backgroundColor = "#28a745";
                        // Increase multiplier
                        multiplier++;
                    }
                    // Remove shake
                    e.target.addEventListener("animationend", function () {
                        e.target.classList.remove("shake");
                    });
                    // Delay
                    setTimeout(function () {
                        // Reset background color
                        e.target.style.backgroundColor = "#007bff";
                        // Move to next question
                        currentQuestion++;
                        // Check if we've run out of questions
                        if (currentQuestion === questions.length) {
                            endGame();
                        } else {
                            getQuestion();
                        }
                    }, 1000);
                });
            });
        }

        function endGame() {
            // Show end screen
            questionEl.style.display = "none";
            // Stop timer
            clearInterval(interval);
            // Show final score
            alert("Game Over! Your final score is " + score);
            // Ask for username
            let username = prompt("Enter your name:");
            // Save score
            if (username !== null) {
                let savedScores = localStorage.getItem("savedScores");
                if (savedScores === null) {
                    savedScores = [];
                } else {
                    savedScores = JSON.parse(savedScores);
                }
                let scoreObj = {
                    name: username,
                    score: score
                };
                savedScores.push(scoreObj);
                localStorage.setItem("savedScores", JSON.stringify(savedScores));
            }
            // Play again?
            let playAgain = confirm("Play again?");

                currentQuestion = 0;
                score = 0;
                timeRemaining = 60;
                multiplier = 1;
                // Reset DOM elements
                scoreEl.textContent = 0;
                timeEl.textContent = 60;
                // Show category select
